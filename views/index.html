<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trabalho de Grafos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->

</head>

<body style="margin-left: 10%;">
    <div class="vertices" style="display: flex;align-items:center">
        <h1 style="padding-right: 2%;">Vertices: </h1>
        <h2 id="vertices"></h2>
    </div>
    <div class="grafos" style="display: flex;align-items:center;margin-bottom: 2%;">
        <h1 style="padding-right: 2%;">Grafo: </h1>
        <h2 id="grafo"></h2>
    </div>
    <button onClick="reset()" style="margin-right:10px; margin-bottom:2%" id="reset">Resetar Grafo</button>
    
    <nav aria-label="...">
        <ul class="pagination pagination-lg">
            <li id="li-insert" class="page-item active"><a id="insert" class="page-link">Insert</a></li>
            <li id="li-delete"  class="page-item"><a id="delete" class="page-link">Delete</a></li>
        </ul>
    </nav>
    <div id="delete-div" class="invisible d-inline-flex p-2 ">
        <input onClick="changeDeleteType()" style="margin-left: 70%; margin-right:5px;" type="checkbox" id="delete-type" name="delete-type" checked="" />
        <label for="delete-type">Vertice</label>
    </div>
    <div>
    <label for="Oname">Origem</label><br />
    <input type="text" id="Oname" name="Oname" /><br />
    <div id="dest-input"><label for="Dname">Destino:</label><br />
    <input type="text" id="Dname" name="Dname" /></div>
    </div><br><br>

    <div class="buttons" style="display: flex;align-items:center">
        <button style="margin-right:10px;" id="enviar">Enviar</button>
        <div id="tipo-div">
        <input style="margin-right:5px;" type="checkbox" id="tipo" name="tipo" checked="" />
        <label for="tipo">Arco(default: Aresta)</label>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function getGrafo() {
            $.ajax({
                type: 'GET',
                url: '/api/get',
                success: function (result) {
                    const [grafo, vertices] = result;
                    $("#vertices").text(vertices);
                    $("#grafo").text(grafo);
                }
            });
        }
        function insertVertice() {
            var data = {};
            data.Oname = document.getElementById('Oname').value;
            data.Dname = document.getElementById('Dname').value;
            data.tipo = document.getElementById('tipo').checked;
            $.ajax({
                type: 'POST',
                url: '/api/insert',
                data: data,
                success: function () {
                    getGrafo();
                },
                error: function (err) { console.log(err) }

            });
        }

        function deleteVertice() {
            var data = {};
            data.Oname = document.getElementById('Oname').value;
            data.Dname = document.getElementById('Dname').value;
            data.tipo = document.getElementById('tipo').checked;
            data.delete_type = document.getElementById('delete-type').checked;
            console.log(data)
            $.ajax({
                type: 'POST',
                url: '/api/remove',
                data: data,
                success: function () {
                    getGrafo();
                },
                error: function (err) { console.log(err) }

            });
        }

        function reset(){
            var data = {};
            $.ajax({
                type: 'get',
                url: '/api/reset',
                success: function () {
                    getGrafo();
                },
                error: function (err) { console.log(err) }

            });
        }

        function changeDeleteType() {
            if($("#delete-type").prop("checked")){
                $("#dest-input").addClass("invisible");
                $("#Dname").val("");
                $("#tipo-div").addClass("invisible");
            }else{
                $("#dest-input").removeClass("invisible");
                $("#tipo-div").removeClass("invisible");
            }
        }

        window.addEventListener('DOMContentLoaded', function () {
            $("#tipo").prop("checked", false);
            $("#delete-type").prop("checked", false);
            $("#enviar").on("click", insertVertice);
            getGrafo();
        })
        $("#insert").on("click", function () {
            $("#delete-type").prop("checked", false);
            changeDeleteType();
            $("#li-delete").removeClass("active");
            $("#li-insert").addClass("active");
            event.preventDefault();
            $("#delete-div").addClass("invisible");
            $('#enviar').unbind('click');
            $("#enviar").attr("onclick", "insertVertice()");
        })
        $("#delete").on("click", function () {
            event.preventDefault();
            $("#li-insert").removeClass("active");
            $("#li-delete").addClass("active");
            $("#delete-div").removeClass("invisible");
            $('#enviar').unbind('click');
            $("#enviar").attr("onclick", "deleteVertice()");
        })


        //$("#tipo").on("click", () => console.log($("#enviar").prop("click")));
    </script>
</body>
</body>

</html>
