<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Trabalho de Grafos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='site.css'>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
</head>

<body>
  <table>
    <!-- <tr>
            <div class="vertices">
                <h1>Vertices: </h1>
                <h2 id="vertices"></h2>
            </div>
            <div class="grafos">
                <h1 >Grafo: </h1>
                <h2 id="grafo"></h2>
            </div>
        </tr> -->
    <tr>
      <td>
        <button onClick="reset()" id="reset">Resetar Grafo</button>
        <button onClick="mapa()" id="reset">Desenhar Mapa</button>
        <button onClick="calcular()" id="calcular">Calcular</button>
        <nav aria-label="...">
          <ul class="pagination pagination-lg">
            <li id="li-insert" class="page-item active"><a id="insert" class="page-link">Insert</a></li>
            <li id="li-delete" class="page-item"><a id="delete" class="page-link">Delete</a></li>
          </ul>
        </nav>
        <div class="d-inline-flex p-2">
          <input onClick="changeType()" style="margin-left: 60px; margin-right:5px;" type="checkbox" id="type" name="type" checked="" />
          <label id="type-text" for="type">Valorado</label>
        </div>
        <div>
          <table>
            <tr>
              <th scope="col"><label for="Oname">Origem:</label></th>
              <td><input type="text" id="Oname" name="Oname" /></td>
            </tr>
            <tr id="dest-input">
              <th scope="col"><label for="Dname">Destino:</label></th>
              <td><input type="text" id="Dname" name="Dname" /></td>
            </tr>
            <tr id="latitude-input">
              <th scope="col"><label for="latValue">Latitude:</label></th>
              <td><input type="text" id="latValue" name="latValue" /></td>
            </tr>
            <tr id="longitude-input">
              <th scope="col"><label for="longValue">Longitude:</label></th>
              <td><input type="text" id="longValue" name="longValue" /></td>
            </tr>
            <tr id="value-div">
              <th scope="col"><label for="value">Valor:</label></th>
              <td><input type="text" id="value" name="value" /></td>
            </tr>
          </table>
        </div><br><br>

        <div class="buttons" style="display: flex;align-items:center">
          <button style="margin-right:10px;" id="enviar">Enviar</button>
          <div id="tipo-div">
            <input style="margin-right:5px;" type="checkbox" id="tipo" name="tipo" checked="" />
            <label for="tipo">Arco(default: Aresta)</label>
          </div>
        </div>
      </td>
      <td>
        <canvas id="grafo-canvas" width="500" height="500" />
      </td>
      <td>
        <div class="table-result">
          <canvas id="algoritimo-canvas" width="500" height="500" />
        </div>
      </td>
      <td>
        <table class="table" id="pathfind">
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <div class="wrapper"><select name="algoritimo" id="algoritimo" class="form-control" onfocus='this.size=3;' onblur='this.size=1;' onchange='algoritimoChange()' ; this.blur();>
            <option value="Welsh Powell">
              Welsh Powell
            </option>
            <option value="A*">
              A*
            </option>
            <option value="PRIM">PRIM</option>
            <option value="BFS">BFS</option>
            <option value="DFS">DFS</option>
            <option value="Roy">Roy</option>
          </select>
            <input class="form-control form-control-sm" id="algoritimo-input" type="text" placeholder="valor de busca ou inicial(A*)">
          <input class="form-control form-control-sm" id="algoritimo-destino" type="text" placeholder="valor de Destino(Se houver)">
        </div>
      </td>
    </tr>
  </table>
  <script src="site.js"></script>
</body>

</html>
